<html>
  <body>
    <p class="date_desc">
      Order totals from {{ start_str }} through {{ end_str }}
    </p>
    <table>
      <thead>
        <tr>
          <th>Person</th>
          <th>Orders</th>
        </tr>
      </thead>
      <tbody>
        {% for (person, count) in totals.iteritems(): %}
        <tr>
          <td><a href="javascript:void(0)" id="{{ person[1] }}">{{ person[0] }}</a></td>
          <td>{{ count }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <form id="person_summary" method="get">
    </form>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script>
    $(function() {
      $('a').click(function() {
        person_id = $(this).attr("id");
        form = $("#person_summary");
        form.attr("action", "./orders/" + person_id);
        {% if start %}
          form.append($('<input/>')
                  .attr("type", "hidden")
                  .attr("name", "start")
                  .val("{{ start }}"));
        {% endif %}
        {% if end %}
          form.append($('<input/>')
                  .attr("type", "hidden")
                  .attr("name", "end")
                  .val("{{ end }}"));
        {% endif %}
        form.submit();
      });
    });
  </script>
  </body>
</html>
